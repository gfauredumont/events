language: ruby
cache: bundler
rvm:
  - 2.4.0
env:
  global:
    - RAILS_ENV=travis
    - RACK_ENV=travis
services:
  - postgresql
addons:
  postgresql: "9.4"
  code_climate:
    repo_token: 998c82eddc27bf2bf76c184390d8cf38dd1930cdd95c91a4db21aaad6c1bae86
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - bundle exec rake db:schema:load
after_success:
  - bundle exec codeclimate-test-reporter
